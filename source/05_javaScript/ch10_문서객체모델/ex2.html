<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{border:1px solid blue;
            width:300px;
            margin:10px auto;
            padding:10px;
        }
    </style>
    <script>
        var link = ['http://www.naver.com', 'http://www.daum.net', 'http://www.google.com', 'http://www.youtube.com'];
        function change(n) {
            location.href = link[n];
        };
    </script>
</head>
<body>
    <div>
        <h1>메뉴</h1>
        <button onclick="change(0)">네이버</button>
        <button onclick="change(1)">다음</button>
        <button onclick="change(2)">구글</button>
        <button onclick="change(3)">유투브</button>
    </div>
</body>
</html>
