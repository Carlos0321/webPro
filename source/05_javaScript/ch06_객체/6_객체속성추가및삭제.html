<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = { 'name': '홍길동','age':25 }; //객체는 중괄호 , json파일과 유사
        document.write(student.name + '' + student['name']);
        student.name = '길동이';
        document.write(student.name + '' + student['name']);
        student['name'] = '신길동';
        document.write(student.name + '' + student['name']);
        student.kor = 100; // 객체의 속성 추가
        student.mat = 99;
        student.hobby = '프로그래밍 구현';
        document.write('<hr>' + student+'<br>');
        // document.write(student.toString()); //함수로 호출()  붙이기
        // 배열처럼 꺽세괄호 이용을 해야함. this.key(X)
        student.toString = function () {
            var output = '';
            
            for (var key in this) {
                if (key != 'toString') {
                     output += key + ':' + this[key] + '<br>';
                }
            }
            return output;
        };
        document.write(student + '<hr>');
        //객체 속성 제거
        delete (student.hobby);
        delete (student.age);
        document.write('객체 속성 제거 후 :' + student + '<br>');
    </script>
</head>
<body>

</body>
</html>
