<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () { //function을 리스너함수라 함 onload를 했나 안했나
            var header = document.querySelector('h1');
            //이벤트와 이벤트 리스너 함수를 연결 
            header.addEventListener('click', function () { //첫번째 매개변수 이름, 이벤트 발생했을때 콜백함수
                alert('click');
            }); 
        };
    </script>
</head>
<body>
    <h1>Click해봐</h1>
</body>
</html>
