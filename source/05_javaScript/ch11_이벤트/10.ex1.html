<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            width:500px; margin:50px auto; 
            border:1px solid green;
            background-color:darkgreen;
        }
        td{
            background-color:white; padding:50px; text-align:center;
        }
    </style>
    <script>
        window.onkeyup = function () {
            var code1 = (event.keyCode - 48);
            var code2 = (event.keyCode - 96);
            var key = document.getElementsByTagName('td');
            if (event.keyCode >= 96 && event.keyCode <= 104) {
                for (i = 0; i < key.length; i++) {
                    key[i].style.backgroundColor = 'white';
                }
                key[code2].style.backgroundColor = 'yellow';
            } else if (event.keyCode >= 48 && event.keyCode <= 56) {
                for (j = 0; j < key.length; j++) {
                    key[j].style.backgroundColor = 'white';
                }
                key[code1].style.backgroundColor = 'red';
            }
        };
      
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>9</td>
            </tr>
        </table>
    </form>
</body>
</html>
