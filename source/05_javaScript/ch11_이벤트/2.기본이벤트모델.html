<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //on들어가는 것들은 이벤트관련
        window.onload = function () { //function은 이벤트 속성값이 할당돼있음
            var header = document.getElementById('header');
            var p = document.querySelector('p');
            for (var key in header) {
                if (key == 'onclick') {
                    p.innerHTML += key + ':' + header[key] + '<br>';

                }
            }
            //기본이벤트 모델 = 고전적 이벤트 모델
            //on으로 시작하는 속성(이벤트 관련 속성)에 function을 할당
            header.onclick = function () {
                //이벤트 이름 : click
                //이벤트 속성 변수 : onclick
                //이벤트 리스너 함수
                alert('click');
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click해봐</h1>
    <p></p>
</body>
</html>
