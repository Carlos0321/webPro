<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child; // 위로 올려야 하는 이유 질문하기 
        function openBig() {
            //새창열기(4.big.html)
             child = open('4.big.html', '', 'width=700, height=710');
            if (!child) {
                alert('팝업 차단을 해제하세요');
            }
        }
        function closeBig(){
            //열린 새창 닫기 
            child.close();
           // close(); //window.close():현재 창 닫기 
        }
    </script>
</head>
<body>
    <h3>작은 그림의 parent창</h3>
    <img src="img/small.jpg" alt="작은 그림" 
         onmouseover="openBig()"
         onmouseout="closeBig()"
         />
</body>
</html>
