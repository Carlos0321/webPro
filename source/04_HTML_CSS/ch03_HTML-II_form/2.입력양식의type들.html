<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color :black;
        }
        td{
            background-color : white;
            text-align : center;
            padding : 2px;
        } 
    </style>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <td>아&nbsp;이&nbsp;디</td>
                <td>
                    <input type="text" name="id" size="9" />
                    <input type="button" value="중복확인" onclick="alert('중복확인 test')"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="uphone1" size="2" />-
                    <input type="tel" name="uphone2" size="2" />-
                    <input type="tel" name="uphone3" size="2" />
                </td>
            <tr>
                <td>사&nbsp; &nbsp; &nbsp;진</td>
                <td>
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <td>경력</td>
                <td>
                    <input type="number" name="career" max="50" min="0" />
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="M" checked="checked" />남
                    <input type="radio" name="gender" value="F" />여
                </td>
            </tr>
            <tr>
                <td>사용언어</td>
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked" />한국어
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="jp" />일본어
                    <input type="checkbox" name="lang" value="ind" />인도

                </td>
            </tr>
            <tr>
                <td>국적</td>
                <td>
                    <select name="nation">
                        <option value="kor">대한민국</option>
                        <option>미국</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="2">
                        <option>김치찌개</option>
                        <option>된장찌개</option>
                        <option>부대찌개</option>
                        <option>차돌된장찌개</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="intro" cols="25" rows="3"></textarea>
                </td>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth" /></td>
            </tr>
            <tr>
                <td>sns url</td>
                <td><input type="url" name="sns" /></td>
            </tr>
            <tr>
                <td>좋아하는 색상 <br />좋아하는 정도</td>
                <td>
                    <input type="color" name="color" /><br />
                    <input type="range" name="range" min="0" max="100" step="10" />100
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="초기화" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
