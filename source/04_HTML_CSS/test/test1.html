<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="test1.css" rel="stylesheet"/>
    <script>
        function chk() {
            if (frm.uname.value.length < 2) {
                alert('2글자 이상의 이름을 입력하세요');
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('4글자 이상의 ID를 입력하세요')
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 1) {
                alert('1글자 이상의 비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('두 비밀번호가 일치하지 않습니다');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
    
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table id="td1">
                <tr>
                    <td>이름<b>*</b></td>
                    <td>
                        <input type="text" name="uname" required="required"
                               placeholder="이름은 2글자 이상" />
                    </td>
                </tr>
                <tr>
                    <td>아이디<b>*</b></td>
                    <td>
                        <input type="text" name="id" required="required"
                               placeholder="ID는 4글자 이상" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td><input type="password" name="pw" required="required" /></td>
                </tr>
                <tr>
                    <td>비번확인</td>
                    <td><input type="password" name="pwChk" /></td>
                </tr>
                <tr>
                    <td>전화<b>*</b></td>
                    <td>
                        <input type="tel" name="utel" required="required"
                               placeholder="xx-xxx-xxx/000-0000-0000"
                               pattern="\d{2,3}[ ,-]{0,1}\d{3,4}[ .-]\d{4}" 
                               title="전화번호 형식을 지켜주세요"/>
                    </td>
                </tr>
                <tr>
                    <td>이메일<b>*</b></td>
                    <td>
                        <input type="email" name="email" required="required"
                               placeholder="id@domain"
                               pattern="[a-zA-Z0-9][a-zA-Z0-9_.]+@[a-zA-z]\w+(\.[a-z]+){1,2}"
                               title="이메일 형식을 지켜주세요"/>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table id="td2">
                    <tr>
                        <td>결혼 유무</td>
                        <td>
                            <input type="radio" name="marry" value="yes" />기혼
                            <input type="radio" name="marry" value="yes" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="radio" name="child" value="son" />아들
                            <input type="radio" name="child" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="loc">
                                <option>경기</option>
                                <option>서울</option>
                                <option>인천</option>
                                <option>강원도</option>
                                <option>경상도</option>
                                <option>전라도</option>
                                <option>제주도</option>
                            </select>
                        </td>
                    </tr>

                </table>
            </fieldset>
        </fieldset>
            <div class="wrap">
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </div>
    </form>
</body>
</html>
